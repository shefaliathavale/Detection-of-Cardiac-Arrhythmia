    <script>
        const btn = document.querySelector('#featuresubmit');
        // handle click button
        btn.onclick = function () {
            const rbs = document.querySelectorAll('input[name="hgender"]');
            let selectedValue;
            for (const rb of rbs) {
                if (rb.checked) {
                    selectedValue = rb.value;
                    break;
                }
            }
            
        };
        document.getElementById('hgender').value = selectedValue; 
    </script>
